language: ruby

services:
  - redis-server

os:
  - linux
  - osx

before_install:
  - sudo apt-get install graphicsmagick
  - sudo apt-get install python-virtualenv
  - sudo apt-get install libgmp3-dev || brew install gmp
  - npm install -g npm@2.4
  - npm install -g pm2
  - node --version
  - npm --version
  - npm config set spin false

script:
  - npm i
  - sleep 30
  # content
  - ./test/curl.sh
